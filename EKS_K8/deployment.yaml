#aws eks update-kubeconfig --region us-east-2  --name laravel-mjomaa-cluster
#$TOKEN = aws ecr get-login-password
#kubectl create namespace laravel
apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel
  labels:
    app: laravel
spec:
  replicas: 2
  selector:
    matchLabels:
      app: laravel
  template:
    metadata:
      namespace: laravel
      labels:
        app: laravel
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: laravel-app
        image:  977254184182.dkr.ecr.us-east-2.amazonaws.com/mjomaaphp:latest
        ports:
        - containerPort: 80
        env:
        - name: DB_HOST
          value: localhost
        - name: DB_DATABASE
          value: homestead
        - name: DB_USERNAME
          value: homestead
        - name: DB_PASSWORD
          value: secret
      - name: mysql
        image: mysql:5
        env:
        - name: MYSQL_DATABASE
          value: homestead
        - name: MYSQL_USER
          value: homestead
        - name: MYSQL_PASSWORD
          value: secret
        - name: MYSQL_ROOT_PASSWORD
          value: secret
