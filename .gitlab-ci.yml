image: mjomaadocker/dev_php:latest
variables:

  DOCKER_HOST: tcp://docker:2375
  #
  # This instructs Docker not to start over TLS.
  DOCKER_TLS_CERTDIR: ""

services:
  - docker:20.10.16-dind
stages:
  - docker_build_dev
  - build
  - test
  - ECR_build_prod
  - deploy

deploy:
  stage: ECR_build_prod
  image: registry.gitlab.com/gitlab-org/cloud-deploy/aws-base:latest
  artifacts:
    paths:
      - image
  script:
   - export TOKEN=$(aws ecr get-login-password --region $AWS_DEFAULT_REGION)    
   - curl -o kubectl https://s3.us-west-2.amazonaws.com/amazon-eks/1.21.2/2021-07-05/bin/linux/amd64/kubectl
   - chmod +x ./kubectl
   - mkdir -p $HOME/bin && cp ./kubectl $HOME/bin/kubectl && export PATH=$PATH:$HOME/bin
   - echo 'export PATH=$PATH:$HOME/bin' >> ~/.bashrc
   - kubectl version --short --client
   - aws eks update-kubeconfig --region $AWS_DEFAULT_REGION --name $AWS_K8_CLUSTER
   - kubectl apply -f EKS_K8/laravel_namespace.yaml
   - kubectl delete secret  $AWS_K8_ECR_SECRET_NAME -n $AWS_k8_namespace || true
   - kubectl create secret docker-registry $AWS_K8_ECR_SECRET_NAME \
          --docker-server=$AWS_ECR_REPOSITORY \
          --docker-username=AWS \
          --docker-password=$TOKEN \
          --namespace=$AWS_k8_namespace  -n $AWS_k8_namespace  || true
   - rm TOKEN   
   - kubectl apply -f EKS_K8/deployment.yaml
   - kubectl apply -f EKS_K8/service.yaml  
   

